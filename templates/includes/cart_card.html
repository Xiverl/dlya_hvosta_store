{% load static %}
<div class="col d-flex justify-content-center">
  <div class="card" style="width: 40rem;">
    <div class="card-body">
      <a href="{{ product.get_absolute_url }}">
        <img style="width:12rem" src="
          {% if product.image %}
            {{ product.image.url }}
          {% else %}
            {% static "img/Unknown.jpeg" %}
          {% endif %}">
      </a>
      <div>
        <h5 class="card-title">{{ product.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
          <small>Кол-во: {{ item.quantity }}</small>
        </h6>
      </div>
      <a href="{% url 'store:cart_remove' product.id%}" class="btn btn-primary">Удалить товар</a>
    </div>
  </div>
</div>
